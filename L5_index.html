<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Currency Converter – INST377 Lab 5</title>

  <!-- Link to your external CSS -->
  <link rel="stylesheet" href="L5_style.css" />
</head>

<body>
  <main class="container">
    <h1>Currency Converter</h1>

    <form id="convert-form" novalidate>
      <div class="row">
        <label for="fromCurrency">From currency</label>
        <select id="fromCurrency" required>
          <option value="" disabled selected>Loading…</option>
        </select>
      </div>

      <div class="row">
        <label for="toCurrency">To currency</label>
        <select id="toCurrency" required>
          <option value="" disabled selected>Loading…</option>
        </select>
      </div>

      <div class="row">
        <label for="amount">Amount</label>
        <input id="amount" type="number" step="0.01" min="0" placeholder="e.g., 11.10" required />
      </div>

      <button id="submitBtn" type="submit">Convert</button>
      <p id="error" class="error" hidden></p>
    </form>

    <div id="result" aria-live="polite"></div>
    <footer>
      Data source: <a href="https://api.frankfurter.dev/v1" target="_blank">Frankfurter API</a>
    </footer>
  </main>

  <script src="L5_script.js"></script>
</body>
</html>
